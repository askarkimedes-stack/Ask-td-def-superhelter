<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhelt TD - Boomerang Evolution</title>
    <link rel="stylesheet" href="style.css">
    <!-- Version: #1 -->
</head>
<body>

    <!-- Start Screen Overlay -->
    <div id="start-screen">
        <div class="start-content">
            <h1>SUPERHELT TD</h1>
            <p>Forsvar basen med neonlys og strategi!</p>
            <button class="btn start-btn" onclick="startGame()">START SPILL</button>
        </div>
    </div>

    <!-- Main Game UI -->
    <div id="game-ui">
        
        <!-- Game Wrapper: Canvas + Floating UI elements -->
        <div id="wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- Evolution Modal (Hidden by default) -->
            <div id="evo-modal">
                <h2>EVOLUSJON!</h2>
                <p>Velg Boomerangens spesialkraft:</p>
                <div class="evo-options">
                    <button class="evo-btn" onclick="evolve('extra')">
                        <span class="icon">Âèå</span>
                        <span class="label">Multi-Kast</span>
                        <span class="desc">(+1 bomerang)</span>
                    </button>
                    <button class="evo-btn" onclick="evolve('bomb')">
                        <span class="icon">üí£</span>
                        <span class="label">Eksplosiv</span>
                        <span class="desc">(Skade i omr√•de)</span>
                    </button>
                    <button class="evo-btn" onclick="evolve('necro')">
                        <span class="icon">üíÄ</span>
                        <span class="label">Nekromancer</span>
                        <span class="desc">(Sp√∏kelser fra enden)</span>
                    </button>
                </div>
            </div>

            <!-- Sidebar UI -->
            <div id="sidebar">
                <div class="stats-panel">
                    <div class="stat-box">üí∞ <span id="goldText">500</span></div>
                    <div class="stat-box">‚ù§Ô∏è <span id="livesText">10</span></div>
                    <div class="stat-box">‚öîÔ∏è <span id="waveText">1</span></div>
                </div>

                <div id="buildMenu">
                    <div class="section-title">BYGG T√ÖRN</div>
                    <button class="btn buy-btn active" id="laserBtn" onclick="setTool('laser')">
                        <span class="t-name">LASER</span>
                        <span class="t-cost">50g</span>
                    </button>
                    <button class="btn buy-btn" id="boomBtn" onclick="setTool('boom')">
                        <span class="t-name">BOOMERANG</span>
                        <span class="t-cost">100g</span>
                    </button>
                    <button class="btn buy-btn" id="cannonBtn" onclick="setTool('cannon')">
                        <span class="t-name">KANON</span>
                        <span class="t-cost">400g</span>
                    </button>
                </div>

                <div id="upgradeMenu" style="display:none;">
                    <h3 id="heroTitle">Oppgrader</h3>
                    <p id="heroStats">Stats her</p>
                    <div class="upgrade-actions">
                        <button id="upBtn" class="btn action-btn upgrade" onclick="applyUpgrade()">OPPGRADER (100g)</button>
                        <button class="btn action-btn close" onclick="deselectHero()">LUKK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Developer Panel -->
        <div id="dev-panel">
            <div class="dev-header">‚öôÔ∏è DEV TOOLS</div>
            <div class="dev-controls">
                <div class="dev-group">
                    <label>üî¥ Laser Dmg</label>
                    <input type="number" id="dL" value="2" class="dev-input">
                </div>
                <div class="dev-group">
                    <label>üü£ Boom Dmg</label>
                    <input type="number" id="dB" value="4" class="dev-input">
                </div>
                <div class="dev-group">
                    <label>‚ö´ Kanon Dmg</label>
                    <input type="number" id="dC" value="15" class="dev-input">
                </div>
                <div class="dev-group">
                    <label>üëæ Start Wave</label>
                    <input type="number" id="wCount" value="4" class="dev-input">
                </div>
                <button class="btn dev-upd-btn" onclick="updateDevStats()">OPPDATER</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Version: #1 -->
</body>
</html>
