<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Superhelt TD - Balanseringsverkt√∏y</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        #wrapper { display: flex; background: #2c3e50; border: 5px solid #34495e; border-radius: 10px; overflow: hidden; }
        canvas { background: #27ae60; cursor: pointer; }
        #sidebar { width: 220px; padding: 20px; background: #34495e; display: flex; flex-direction: column; gap: 15px; }
        .stats { font-size: 18px; font-weight: bold; color: #f1c40f; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 8px; }
        .buy-btn { background: #ecf0f1; color: #2c3e50; }
        .buy-btn.active { outline: 4px solid #f1c40f; background: #fff; }
        .upgrade-container { border-top: 2px solid #2c3e50; padding-top: 15px; display: none; }
        .upgrade-btn { background: #2ecc71; color: white; }
        .cancel-btn { background: #e74c3c; color: white; }

        /* Verkt√∏y-panel */
        #dev-panel {
            margin-top: 20px;
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #f1c40f;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .dev-input { width: 50px; padding: 5px; border-radius: 3px; border: none; }
    </style>
</head>
<body>

<div id="wrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="sidebar">
        <div class="stats">üí∞ Gull: <span id="goldText">150</span></div>
        <div class="stats">‚öîÔ∏è Wave: <span id="waveText">1</span></div>
        <div class="stats">‚ù§Ô∏è Liv: <span id="livesText">10</span></div>

        <div id="buildMenu">
            <h3>Butikk</h3>
            <button class="btn buy-btn active" id="laserBtn" onclick="setTool('laser')">LASER (50g)</button>
            <button class="btn buy-btn" id="boomBtn" onclick="setTool('boom')">BOOMERANG (120g)</button>
        </div>

        <div id="upgradeMenu" class="upgrade-container">
            <h3 id="heroTitle">Oppgrader</h3>
            <p id="heroStats" style="font-size:13px"></p>
            <button class="btn upgrade-btn" onclick="applyUpgrade()">OPPGRADER <span id="costLabel"></span></button>
            <button class="btn cancel-btn" onclick="deselectHero()">LUKK</button>
        </div>
    </div>
</div>

<div id="dev-panel">
    <strong>Verkt√∏y for skadejustering:</strong>
    <label>Laser Skade: <input type="number" id="dmgLaser" class="dev-input" value="3" step="0.5"></label>
    <label>Boomerang Skade: <input type="number" id="dmgBoom" class="dev-input" value="0.8" step="0.1"></label>
    <button class="btn" style="width: auto; margin:0; background: #f1c40f;" onclick="updateBalance()">Oppdater balanse</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Balanse-variabler (disse kan endres via panelet)
let config = {
    laserDmg: 3,
    boomDmg: 0.8
};

let gold = 150, lives = 10, currentWave = 1, frame = 0;
let currentTool = 'laser', selectedHero = null, waveActive = true, waveTimer = 0;
let spawnedInWave = 0, enemiesInWave = 5;

const heroes = [], enemies = [], projectiles = [];
const waypoints = [{x:0, y:100}, {x:700, y:100}, {x:700, y:300}, {x:100, y:300}, {x:100, y:500}, {x:850, y:500}];

function updateBalance() {
    config.laserDmg = parseFloat(document.getElementById('dmgLaser').value);
    config.boomDmg = parseFloat(document.getElementById('dmgBoom').value);
    
    // Oppdater alle eksisterende helter med de nye verdiene
    heroes.forEach(h => {
        if(h.type === 'laser') h.dmg = config.laserDmg * Math.pow(1.4, h.lvl-1);
        if(h.type === 'boom') h.dmg = config.boomDmg * Math.pow(1.4, h.lvl-1);
    });
    alert("Balanse oppdatert!");
}

function setTool(t) {
    currentTool = t;
    deselectHero();
    document.getElementById('laserBtn').classList.toggle('active', t === 'laser');
    document.getElementById('boomBtn').classList.toggle('active', t === 'boom');
}

function selectHero(h) {
    selectedHero = h;
    document.getElementById('buildMenu').style.display = 'none';
    document.getElementById('upgradeMenu').style.display = 'block';
    updateUpgradeText();
}

function deselectHero() {
    selectedHero = null;
    document.getElementById('buildMenu').style.display = 'block';
    document.getElementById('upgradeMenu').style.display = 'none';
}

function updateUpgradeText() {
    if (!selectedHero) return;
    document.getElementById('heroStats').innerHTML = `Niv√•: ${selectedHero.lvl}<br>Skade: ${selectedHero.dmg.toFixed(1)}`;
    document.getElementById('costLabel').innerText = "(" + selectedHero.upgradeCost + "g)";
}

function applyUpgrade() {
    if (selectedHero && gold >= selectedHero.upgradeCost) {
        gold -= selectedHero.upgradeCost;
        selectedHero.lvl++;
        selectedHero.dmg *= 1.4;
        selectedHero.upgradeCost = Math.floor(selectedHero.upgradeCost * 1.8);
        updateUpgradeText();
    }
}

class Hero {
    constructor(x, y, type) {
        this.x = x; this.y = y; this.type = type;
        this.lvl = 1; this.cd = 0;
        if(type === 'laser') {
            this.dmg = config.laserDmg; this.range = 130; this.speed = 30; this.color = '#e74c3c'; this.upgradeCost = 40;
        } else {
            this.dmg = config.boomDmg; this.range = 120; this.speed = 60; this.color = '#9b59b6'; this.upgradeCost = 70;
        }
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath(); ctx.arc(this.x, this.y, 18, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "white"; ctx.font = "bold 12px Arial"; ctx.fillText(this.lvl, this.x-4, this.y+5);
        if (selectedHero === this) {
            ctx.strokeStyle = "white"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(this.x, this.y, 22, 0, Math.PI*2); ctx.stroke();
        }
    }
    update() {
        if(this.cd > 0) this.cd--;
        if(this.cd <= 0) {
            let target = enemies.find(e => Math.hypot(e.x-this.x, e.y-this.y) < this.range);
            if(target) {
                projectiles.push(new Projectile(this.x, this.y, target, this));
                this.cd = this.speed;
            }
        }
    }
}

class Enemy {
    constructor(isBoss = false) {
        this.wp = 0; this.x = waypoints[0].x; this.y = waypoints[0].y;
        this.isBoss = isBoss;
        this.radius = isBoss ? 30 : 12;
        this.hp = (isBoss ? 200 : 5) + (currentWave * (isBoss ? 50 : 2));
        this.maxHp = this.hp;
        this.speed = isBoss ? 0.6 : (1.2 + Math.random() * 0.5);
    }
    update() {
        let t = waypoints[this.wp + 1];
        let d = Math.hypot(t.x-this.x, t.y-this.y);
        if(d < 5) this.wp++;
        else { this.x += (t.x-this.x)/d * this.speed; this.y += (t.y-this.y)/d * this.speed; }
        if(this.wp >= waypoints.length-1) { lives--; enemies.splice(enemies.indexOf(this), 1); }
    }
    draw() {
        ctx.fillStyle = this.isBoss ? '#c0392b' : '#2c3e50';
        ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'lime'; ctx.fillRect(this.x-15, this.y-(this.radius+5), 30*(this.hp/this.maxHp), 4);
    }
}

class Projectile {
    constructor(x, y, target, parent) {
        this.x = x; this.y = y; this.target = target; this.parent = parent;
        this.active = true; this.type = parent.type;
        if(this.type === 'boom') { this.angle = Math.atan2(target.y-y, target.x-x); this.t = 0; this.hits = []; }
    }
    update() {
        if(this.type === 'laser') {
            let d = Math.hypot(this.target.x-this.x, this.target.y-this.y);
            if(d < 10) { this.target.hp -= this.parent.dmg; this.active = false; }
            else { this.x += (this.target.x-this.x)/d * 10; this.y += (this.target.y-this.y)/d * 10; }
        } else {
            this.t += 0.06;
            this.x = this.parent.x + Math.cos(this.angle) * Math.sin(this.t) * this.parent.range;
            this.y = this.parent.y + Math.sin(this.angle) * Math.sin(this.t) * this.parent.range;
            enemies.forEach(e => {
                if(Math.hypot(e.x-this.x, e.y-this.y) < 20 && !this.hits.includes(e)) { e.hp -= this.parent.dmg; this.hits.push(e); }
            });
            if(this.t > Math.PI) this.active = false;
        }
    }
    draw() {
        ctx.fillStyle = this.type === 'laser' ? 'yellow' : '#9b59b6';
        ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI*2); ctx.fill();
    }
}

canvas.onmousedown = (e) => {
    let r = canvas.getBoundingClientRect();
    let x = e.clientX - r.left, y = e.clientY - r.top;
    let found = heroes.find(h => Math.hypot(h.x-x, h.y-y) < 25);
    if(found) { selectHero(found); return; }
    let cost = currentTool === 'laser' ? 50 : 120;
    if(gold >= cost) { heroes.push(new Hero(x, y, currentTool)); gold -= cost; }
};

function gameLoop() {
    frame++;
    ctx.clearRect(0,0,800,600);
    ctx.strokeStyle = '#95a5a6'; ctx.lineWidth = 40; ctx.lineJoin = 'round'; ctx.beginPath();
    ctx.moveTo(waypoints[0].x, waypoints[0].y); waypoints.forEach(w => ctx.lineTo(w.x, w.y)); ctx.stroke();

    if (waveActive) {
        if (frame % 60 === 0 && spawnedInWave < enemiesInWave) {
            enemies.push(new Enemy(currentWave % 15 === 0 && spawnedInWave === enemiesInWave - 1));
            spawnedInWave++;
        }
        if (spawnedInWave >= enemiesInWave && enemies.length === 0) {
            waveActive = false; waveTimer = 120; gold += 50;
        }
    } else if (--waveTimer <= 0) {
        currentWave++; spawnedInWave = 0; waveActive = true; enemiesInWave = 5 + Math.floor(currentWave * 1.5);
    }

    heroes.forEach(h => { h.update(); h.draw(); });
    enemies.forEach((e, i) => { e.update(); e.draw(); if(e.hp <= 0) { enemies.splice(i, 1); gold += e.isBoss ? 100 : 15; } });
    projectiles.forEach((p, i) => { p.update(); p.draw(); if(!p.active) projectiles.splice(i, 1); });

    document.getElementById('goldText').innerText = Math.floor(gold);
    document.getElementById('livesText').innerText = lives;
    document.getElementById('waveText').innerText = currentWave;

    if(lives > 0) requestAnimationFrame(gameLoop);
    else alert("Game Over! Du kom til wave " + currentWave);
}

gameLoop();
</script>
</body>
</html>
