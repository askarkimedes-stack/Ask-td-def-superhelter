<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Superhelt TD - Pro Versjon</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        
        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #2c3e50, #000000);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        h1 { font-size: 60px; color: #f1c40f; text-transform: uppercase; text-shadow: 4px 4px #000; }
        .map-card { background: #34495e; padding: 20px; border-radius: 10px; text-align: center; border: 3px solid #27ae60; cursor: pointer; }

        /* --- GAME UI --- */
        #game-ui { display: none; flex-direction: column; align-items: center; }
        #wrapper { display: flex; background: #2c3e50; border: 5px solid #34495e; border-radius: 10px; overflow: hidden; position: relative; }
        canvas { background: #27ae60; cursor: pointer; }
        #sidebar { width: 250px; padding: 20px; background: #34495e; display: flex; flex-direction: column; gap: 10px; }
        
        .stats { font-size: 18px; font-weight: bold; color: #f1c40f; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .buy-btn { background: #ecf0f1; color: #2c3e50; text-align: left; }
        .buy-btn.active { outline: 3px solid #f1c40f; background: #fff; }
        
        /* Speed Buttons */
        .speed-container { display: flex; gap: 5px; margin-bottom: 10px; }
        .speed-btn { flex: 1; background: #95a5a6; color: white; padding: 5px; font-size: 12px; border-radius: 3px; border: none; cursor: pointer; }
        .speed-btn.active { background: #f1c40f; color: black; }

        .upgrade-btn { background: #2ecc71; color: white; }
        .cancel-btn { background: #e74c3c; color: white; }
        .quit-btn { background: #c0392b; color: white; margin-top: auto; }

        /* DEV PANEL */
        #dev-panel {
            margin-top: 15px; background: #34495e; padding: 15px; border-radius: 10px; border: 2px solid #f1c40f;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 1000px;
        }
        .dev-group { border: 1px solid #444; padding: 8px; border-radius: 5px; }
        .dev-input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px; font-size: 11px; }
        .dev-input { width: 40px; text-align: center; }
    </style>
</head>
<body>

<div id="start-screen">
    <h1>Superhelt TD</h1>
    <div class="map-card" onclick="startGame()">
        <div style="font-size: 40px;">üå≤</div>
        <h3>Gressletten</h3>
        <p>Trykk for √• starte</p>
    </div>
</div>

<div id="game-ui">
    <div id="wrapper">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="sidebar">
            <div class="stats">üí∞ <span id="goldText">150</span> | ‚ù§Ô∏è <span id="livesText">10</span></div>
            
            <div class="speed-container">
                <button class="speed-btn active" id="sp1" onclick="setSpeed(1)">1x</button>
                <button class="speed-btn" id="sp2" onclick="setSpeed(2)">2x ‚ö°</button>
                <button class="speed-btn" id="sp4" onclick="setSpeed(4)">4x üî•</button>
            </div>

            <div class="stats" style="font-size: 14px;">‚öîÔ∏è Wave: <span id="waveText">1</span></div>
            <div id="buildMenu">
                <button class="btn buy-btn active" id="laserBtn" onclick="setTool('laser')">LASER <span id="ui-laser-cost" style="float:right">50g</span></button>
                <button class="btn buy-btn" id="boomBtn" onclick="setTool('boom')">BOOMERANG <span id="ui-boom-cost" style="float:right">120g</span></button>
                <button class="btn buy-btn" id="cannonBtn" onclick="setTool('cannon')">KANON <span id="ui-cannon-cost" style="float:right">100g</span></button>
            </div>
            <div id="upgradeMenu" style="display:none;">
                <h3 id="heroTitle" style="margin:0; font-size: 16px;">Oppgrader</h3>
                <p id="heroStats" style="font-size:12px;"></p>
                <button class="btn upgrade-btn" onclick="applyUpgrade()">OPPGRADER <span id="costLabel"></span></button>
                <button class="btn cancel-btn" onclick="deselectHero()">LUKK</button>
            </div>
            <button class="btn quit-btn" onclick="goToMenu()">MENY</button>
        </div>
    </div>

    <div id="dev-panel">
        <div class="dev-group"><h4>üî¥ LASER</h4>
            <div class="dev-input-row"><label>Skade:</label><input type="number" id="dL" class="dev-input" value="3"></div>
            <div class="dev-input-row"><label>Range:</label><input type="number" id="rL" class="dev-input" value="130"></div>
            <div class="dev-input-row"><label>Fart:</label><input type="number" id="sL" class="dev-input" value="30"></div>
            <div class="dev-input-row"><label>Pris:</label><input type="number" id="pL" class="dev-input" value="50"></div>
        </div>
        <div class="dev-group"><h4>üü£ BOOM</h4>
            <div class="dev-input-row"><label>Skade:</label><input type="number" id="dB" class="dev-input" value="4"></div>
            <div class="dev-input-row"><label>Range:</label><input type="number" id="rB" class="dev-input" value="120"></div>
            <div class="dev-input-row"><label>Fart:</label><input type="number" id="sB" class="dev-input" value="60"></div>
            <div class="dev-input-row"><label>Pris:</label><input type="number" id="pB" class="dev-input" value="120"></div>
        </div>
        <div class="dev-group"><h4>‚ö´ KANON</h4>
            <div class="dev-input-row"><label>Skade:</label><input type="number" id="dC" class="dev-input" value="20"></div>
            <div class="dev-input-row"><label>Range:</label><input type="number" id="rC" class="dev-input" value="150"></div>
            <div class="dev-input-row"><label>Fart:</label><input type="number" id="sC" class="dev-input" value="100"></div>
            <div class="dev-input-row"><label>Pris:</label><input type="number" id="pC" class="dev-input" value="100"></div>
        </div>
        <button class="btn" style="background: #f1c40f; color:black; height: fit-content; align-self: center;" onclick="updateAllStats()">OPPDATER BALANSE</button>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let config = {
    laser: { dmg: 3, range: 130, speed: 30, cost: 50 },
    boom: { dmg: 4, range: 120, speed: 60, cost: 120 },
    cannon: { dmg: 20, range: 150, speed: 100, cost: 100 }
};

let isGameRunning = false, gameSpeed = 1;
let gold = 150, lives = 10, currentTool = 'laser', selectedHero = null;
let currentWave = 1, spawnedInWave = 0, enemiesInWave = 5, waveActive = true, waveTimer = 0, frame = 0;
let heroes = [], enemies = [], projectiles = [];

const waypoints = [{x:0, y:100}, {x:700, y:100}, {x:700, y:300}, {x:100, y:300}, {x:100, y:500}, {x:850, y:500}];

// Funksjon for √• sjekke om et punkt er for n√¶r veien
function isTooCloseToPath(x, y) {
    const pathWidth = 50; // Bredden p√• veien vi sjekker mot
    for (let i = 0; i < waypoints.length - 1; i++) {
        let p1 = waypoints[i], p2 = waypoints[i+1];
        
        // Finn korteste avstand fra punkt (x,y) til linjestykket (p1, p2)
        let A = x - p1.x, B = y - p1.y, C = p2.x - p1.x, D = p2.y - p1.y;
        let dot = A * C + B * D;
        let len_sq = C * C + D * D;
        let param = (len_sq !== 0) ? dot / len_sq : -1;
        
        let xx, yy;
        if (param < 0) { xx = p1.x; yy = p1.y; }
        else if (param > 1) { xx = p2.x; yy = p2.y; }
        else { xx = p1.x + param * C; yy = p1.y + param * D; }
        
        let dist = Math.hypot(x - xx, y - yy);
        if (dist < pathWidth) return true;
    }
    return false;
}

function setSpeed(s) {
    gameSpeed = s;
    document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('sp' + s).classList.add('active');
}

function updateAllStats() {
    config.laser.dmg = parseFloat(document.getElementById('dL').value);
    config.laser.range = parseFloat(document.getElementById('rL').value);
    config.laser.speed = parseFloat(document.getElementById('sL').value);
    config.laser.cost = parseFloat(document.getElementById('pL').value);
    config.boom.dmg = parseFloat(document.getElementById('dB').value);
    config.boom.range = parseFloat(document.getElementById('rB').value);
    config.boom.speed = parseFloat(document.getElementById('sB').value);
    config.boom.cost = parseFloat(document.getElementById('pB').value);
    config.cannon.dmg = parseFloat(document.getElementById('dC').value);
    config.cannon.range = parseFloat(document.getElementById('rC').value);
    config.cannon.speed = parseFloat(document.getElementById('sC').value);
    config.cannon.cost = parseFloat(document.getElementById('pC').value);

    document.getElementById('ui-laser-cost').innerText = config.laser.cost + "g";
    document.getElementById('ui-boom-cost').innerText = config.boom.cost + "g";
    document.getElementById('ui-cannon-cost').innerText = config.cannon.cost + "g";
    alert("Balanse oppdatert!");
}

function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game-ui').style.display = 'flex';
    gold = 150; lives = 10; currentWave = 1; heroes = []; enemies = []; projectiles = [];
    isGameRunning = true; updateUI(); gameLoop();
}

function goToMenu() { isGameRunning = false; document.getElementById('game-ui').style.display = 'none'; document.getElementById('start-screen').style.display = 'flex'; }

function setTool(t) { currentTool = t; deselectHero(); document.querySelectorAll('.buy-btn').forEach(b => b.classList.remove('active')); document.getElementById(t+'Btn').classList.add('active'); }

function selectHero(h) { selectedHero = h; document.getElementById('buildMenu').style.display = 'none'; document.getElementById('upgradeMenu').style.display = 'block'; updateUpgradeText(); }

function deselectHero() { selectedHero = null; document.getElementById('buildMenu').style.display = 'block'; document.getElementById('upgradeMenu').style.display = 'none'; }

function updateUpgradeText() {
    if (!selectedHero) return;
    document.getElementById('heroStats').innerHTML = `Lvl: ${selectedHero.lvl}<br>Dmg: ${selectedHero.dmg.toFixed(1)}<br>Range: ${selectedHero.range}`;
    document.getElementById('costLabel').innerText = selectedHero.upgradeCost + "g";
}

function updateUI() { document.getElementById('goldText').innerText = Math.floor(gold); document.getElementById('livesText').innerText = lives; document.getElementById('waveText').innerText = currentWave; }

function applyUpgrade() {
    if (selectedHero && gold >= selectedHero.upgradeCost) {
        gold -= selectedHero.upgradeCost; selectedHero.lvl++;
        if (selectedHero.type === 'boom') { selectedHero.dmg += 1.5; selectedHero.range += 15; }
        else { selectedHero.dmg *= 1.4; selectedHero.range += 10; }
        selectedHero.upgradeCost = Math.floor(selectedHero.upgradeCost * 1.8);
        updateUpgradeText(); updateUI();
    }
}

class Hero {
    constructor(x, y, type) {
        this.x = x; this.y = y; this.type = type; this.lvl = 1; this.cd = 0;
        let cfg = config[type];
        this.dmg = cfg.dmg; this.range = cfg.range; this.speed = cfg.speed;
        this.upgradeCost = (type === 'laser' ? 40 : (type === 'boom' ? 70 : 90));
        this.color = (type === 'laser' ? '#e74c3c' : (type === 'boom' ? '#9b59b6' : '#34495e'));
    }
    draw() {
        ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 18, 0, Math.PI*2); ctx.fill();
        if(this.type === 'cannon') { ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(this.x, this.y, 8, 0, Math.PI*2); ctx.fill(); }
        ctx.fillStyle = "white"; ctx.font = "bold 12px Arial"; ctx.fillText(this.lvl, this.x-4, this.y+5);
        if (selectedHero === this) {
            ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(this.x, this.y, 22, 0, Math.PI*2); ctx.stroke();
            ctx.strokeStyle = "rgba(255,255,255,0.2)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.range, 0, Math.PI*2); ctx.stroke();
        }
    }
    update() {
        if(this.cd > 0) this.cd -= gameSpeed;
        if(this.cd <= 0) {
            let target = enemies.find(e => Math.hypot(e.x-this.x, e.y-this.y) < this.range);
            if(target) { projectiles.push(new Projectile(this.x, this.y, target, this)); this.cd = this.speed; }
        }
    }
}

class Enemy {
    constructor(isBoss = false) {
        this.wp = 0; this.x = waypoints[0].x; this.y = waypoints[0].y; this.isBoss = isBoss;
        this.radius = isBoss ? 30 : 12;
        this.hp = (isBoss ? 200 : 5) + (currentWave * (isBoss ? 60 : 3));
        this.maxHp = this.hp; this.speed = isBoss ? 0.6 : (1.2 + Math.random() * 0.5);
    }
    update() {
        let t = waypoints[this.wp + 1]; let d = Math.hypot(t.x-this.x, t.y-this.y);
        if(d < 5) this.wp++; else { 
            this.x += (t.x-this.x)/d * this.speed * gameSpeed; 
            this.y += (t.y-this.y)/d * this.speed * gameSpeed; 
        }
        if(this.wp >= waypoints.length-1) { lives--; enemies.splice(enemies.indexOf(this), 1); updateUI(); }
    }
    draw() {
        ctx.fillStyle = this.isBoss ? '#c0392b' : '#2c3e50'; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'lime'; ctx.fillRect(this.x-15, this.y-(this.radius+8), 30*(this.hp/this.maxHp), 4);
    }
}

class Projectile {
    constructor(x, y, target, parent) {
        this.x = x; this.y = y; this.target = target; this.parent = parent; this.active = true; this.type = parent.type;
        if(this.type === 'boom') { this.angle = Math.atan2(target.y-y, target.x-x); this.t = 0; this.hits = []; }
    }
    update() {
        if(this.type === 'laser' || this.type === 'cannon') {
            if(!this.target || this.target.hp <= 0) { this.active = false; return; }
            let d = Math.hypot(this.target.x-this.x, this.target.y-this.y);
            if(d < 10) {
                if(this.type === 'cannon') {
                    enemies.forEach(e => { if(Math.hypot(e.x - this.x, e.y - this.y) < 60) e.hp -= this.parent.dmg; });
                } else this.target.hp -= this.parent.dmg;
                this.active = false;
            } else { 
                this.x += (this.target.x-this.x)/d * 10 * gameSpeed; 
                this.y += (this.target.y-this.y)/d * 10 * gameSpeed; 
            }
        } else {
            this.t += 0.06 * gameSpeed; 
            this.x = this.parent.x + Math.cos(this.angle) * Math.sin(this.t) * this.parent.range;
            this.y = this.parent.y + Math.sin(this.angle) * Math.sin(this.t) * this.parent.range;
            enemies.forEach(e => { if(Math.hypot(e.x-this.x, e.y-this.y) < 20 && !this.hits.includes(e)) { e.hp -= this.parent.dmg; this.hits.push(e); } });
            if(this.t > Math.PI) this.active = false;
        }
    }
    draw() { ctx.fillStyle = this.type === 'cannon' ? 'black' : (this.type === 'laser' ? 'yellow' : '#9b59b6'); ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI*2); ctx.fill(); }
}

canvas.onmousedown = (e) => {
    let r = canvas.getBoundingClientRect(); let x = e.clientX - r.left; let y = e.clientY - r.top;
    let found = heroes.find(h => Math.hypot(h.x-x, h.y-y) < 25);
    if(found) { selectHero(found); return; }
    
    // Sjekk om vi pr√∏ver √• bygge p√• veien
    if (isTooCloseToPath(x, y)) {
        return; // Ikke lov √• bygge her
    }

    let cost = config[currentTool].cost;
    if(gold >= cost) { heroes.push(new Hero(x, y, currentTool)); gold -= cost; updateUI(); }
}

function gameLoop() {
    if(!isGameRunning) return; 
    frame++; 
    ctx.clearRect(0,0,800,600);
    
    // Tegn Vei
    ctx.strokeStyle = '#95a5a6'; ctx.lineWidth = 40; ctx.lineJoin = 'round'; ctx.beginPath();
    ctx.moveTo(waypoints[0].x, waypoints[0].y); waypoints.forEach(w => ctx.lineTo(w.x, w.y)); ctx.stroke();
    
    if (waveActive) {
        if (frame % Math.floor(60/gameSpeed) === 0 && spawnedInWave < enemiesInWave) { 
            enemies.push(new Enemy(currentWave % 15 === 0 && spawnedInWave === enemiesInWave - 1)); 
            spawnedInWave++; 
        }
        if (spawnedInWave >= enemiesInWave && enemies.length === 0) { waveActive = false; waveTimer = 180; gold += 50; updateUI(); }
    } else {
        waveTimer -= gameSpeed;
        if (waveTimer <= 0) { currentWave++; spawnedInWave = 0; waveActive = true; enemiesInWave = 5 + Math.floor(currentWave * 1.5); updateUI(); }
    }
    
    heroes.forEach(h => { h.update(); h.draw(); });
    enemies.forEach((e, i) => { e.update(); e.draw(); if(e.hp <= 0) { enemies.splice(i, 1); gold += e.isBoss ? 100 : 15; updateUI(); } });
    projectiles.forEach((p, i) => { p.update(); p.draw(); if(!p.active) projectiles.splice(i, 1); });
    
    if(lives > 0) requestAnimationFrame(gameLoop); else { alert("Game Over!"); goToMenu(); }
}
</script>
</body>
</html>
